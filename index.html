<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect » href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2? famille =Kumbh+Sans:wght@700&display=swap » rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: relative;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="Profile">
    <div class="CompteInfosTop">
      <img src="images/image-victor.jpg" alt="ProfileImage">
    </div>

    <div class="CompteInfosCenter">

      <div class="NameAndAgesLondon">
        <div class="NameAndAges">
          <h2>Victor Crest</h2>
          <p>26</p>
        </div>
        <p>London</p>
      </div>


    </div>
    <div class="CompteInfosBas">
      <div class="InfosCompte">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="InfosCompte">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="InfosCompte">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jeremie Barhabazi</a>.
  </div>
</body>

</html>
